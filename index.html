<html>
  <head>
    <meta charset="utf-8">
    <title>CartoFreq</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.18.0/d3-legend.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
     <div id="map"></div>

     <svg id="legend"></svg>

     <button class="mdl-button mdl-js-button mdl-button--icon" id="config">
       <i class="material-icons">settings</i>
     </button>

     <button class="mdl-button mdl-js-button mdl-button--icon" id="pause">
       <i class="material-icons">pause</i>
     </button>

     <button class="mdl-button mdl-js-button mdl-button--icon" id="locked">
       <i class="material-icons">lock_outline</i>
     </button>

     <button class="mdl-button mdl-js-button mdl-button--icon" id="legend-icon">
       <i class="material-icons">format_list_bulleted</i>
     </button>

     <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="settings">
       <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Settings</h2>
       </div>
       <div class="mdl-card__supporting-text">
         Lorem ipsum dolor sit amet, consectetur adipiscing elit.
         Mauris sagittis pellentesque lacus eleifend lacinia...
       </div>
       <div class="mdl-card__actions mdl-card--border">
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
           Save
         </a>
       </div>
     </div>

     <div id="stream"></div>
  </body>
  <script src="lib/app.js"></script>
</html>
